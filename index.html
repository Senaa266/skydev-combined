<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Flow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" id="app">
    <section class="left">
      <span class="corner c1" aria-hidden="true"></span>
      <span class="corner c2" aria-hidden="true"></span>
      <span class="blob b1" aria-hidden="true"></span>
      <span class="blob b2" aria-hidden="true"></span>
      <span class="blob b3" aria-hidden="true"></span>

      <div class="content code-page" id="codePage">
        <h1>Enter Access Code</h1>
        <p class="muted">Use your issued code to continue.</p>
        <div class="field code-field">
          <input id="code" type="text" placeholder="e.g. SKY-2048" />
        </div>
        <button class="btn" type="button">Continue</button>
        <a href="#" class="switch-link" id="noCodeLink">I dont have a code</a>
      </div>

      <form class="content form-page" id="formPage">
        <h1>Request Access</h1>
        <p class="muted">Share your details and we will reach out.</p>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your full name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+1 (555) 000-0000" required />
        </div>
        <button class="btn" type="submit">Submit</button>
        <a href="#" class="switch-link" id="backToCodeLink">Back to code</a>
      </form>
    </section>

    <section class="right">
      <img
        class="image"
        src="https://images.pexels.com/photos/12084512/pexels-photo-12084512.jpeg?auto=compress&cs=tinysrgb&w=1600"
        alt="Architectural high-rise building"
      />
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
