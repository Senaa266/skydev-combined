<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SDL Portal</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="portal-global.css" />
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <img src="images/logo.png" alt="Logo" class="admin-logo">
            <h1>Admin Panel</h1>
        </div>
        <div class="header-right">
            <a href="dashboard.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
            <button id="logout-btn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
    </header>

    <main class="admin-main">
        <div class="admin-container">
            <!-- Navigation Tabs -->
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="users">Manage Users</button>
                <button class="tab-btn" data-tab="apps">Manage Apps</button>
            </div>

            <!-- USERS TAB -->
            <div id="users-tab" class="tab-content active">
                <div class="section-header">
                    <h2>User Management</h2>
                    <div class="actions">
                        <input type="text" id="user-search" placeholder="Search users..." class="search-input">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="admin-table" id="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- User rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- APPS TAB -->
            <div id="apps-tab" class="tab-content">
                <div class="section-header">
                    <h2>Application Management</h2>
                    <div class="actions">
                        <button class="action-btn" id="add-app-btn"><i class="fa-solid fa-plus"></i> Add New App</button>
                    </div>
                </div>
                <div class="apps-grid" id="admin-apps-grid">
                    <!-- App cards will be populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL: Add/Edit App -->
    <div id="app-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New App</h2>
            <form id="app-form">
                <input type="hidden" id="app-id">
                <div class="form-group">
                    <label for="app-name">App Name</label>
                    <input type="text" id="app-name" required>
                </div>
                <div class="form-group">
                    <label for="app-desc">Description</label>
                    <textarea id="app-desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="app-href">URL Path (e.g., /finance/)</label>
                    <input type="text" id="app-href" required>
                </div>
                <div class="form-group">
                    <label>App Icon</label>
                    <input type="hidden" id="app-icon" required>
                    <div class="icon-picker-container" id="icon-picker">
                        <!-- Icons will be generated by JS -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="app-role">Allowed Role</label>
                    <select id="app-role">
                        <option value="all">All Users</option>
                        <option value="staff">Staff & Admins</option>
                        <option value="client">Clients Only</option>
                        <option value="admin">Admins Only</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Save App</button>
            </form>
        </div>
    </div>

    <!-- MODAL: Delete Confirmation -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal close-delete-modal">&times;</span>
            <h2>Delete App</h2>
            <p>Are you sure you want to delete this app? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="action-btn cancel-btn">Cancel</button>
                <button id="confirm-delete-btn" class="action-btn delete-confirm-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Manage User Roles -->
    <div id="user-role-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal close-role-modal">&times;</span>
            <h2 id="role-modal-title">Manage Roles</h2>
            <p class="modal-subtitle">Select the global role for this user.</p>
            <select id="user-global-role" class="role-select" style="width: 100%; margin-bottom: 1rem;">
                <option value="client">Client</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
            <button id="save-roles-btn" class="submit-btn" style="margin-top: 1rem;">Save Changes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin-script.js"></script>
</body>
</html>
