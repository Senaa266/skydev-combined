<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Welcome - SKY DEVELOPERS App Portal</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- We will create these CSS files next -->
    <link rel="stylesheet" href="portal-global.css" />
    <link rel="stylesheet" href="portal-auth.css" />
</head>
<body>

    <div class="auth-container">
        <!-- Animated background shapes -->
        <div class="blob-container">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="blob blob-4"></div>

            <!-- This is the new flippable card container -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <!-- Front Side: Login Form -->
                    <div class="flip-card-front">
                        <div class="auth-card">
                            <div class="auth-header">
                                <img src="logo.png" alt="SKY DEVELOPERS LTD Logo" class="auth-logo">
                                <h1>SDL App Portal</h1>
                                <p>Sign in to access our applications.</p>
                            </div>
                            <form id="portal-login-form" class="auth-form" novalidate>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="email" id="email" name="email" placeholder=" " required>
                                        <label for="email">Email Address</label>
                                        <i class="fa-solid fa-envelope input-icon"></i>
                                    </div>
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="password" id="password" name="password" placeholder=" " required>
                                        <label for="password">Password</label>
                                        <i class="fa-solid fa-eye-slash input-icon password-toggle-icon" data-target="password"></i>
                                    </div>
                                    <div class="error-message"></div>
                                </div>
                                <div class="form-options">
                                    <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
                                </div>
                                <button type="submit" class="submit-btn">
                                    <i class="fa-solid fa-right-to-bracket"></i> Sign In
                                </button>
                            </form>
                            <div class="auth-footer">
                                <p>Don't have an account? <a href="#" class="flipper-link" id="show-register-link">Register Now</a></p>
                            </div>
                        </div>
                    </div>
                    <!-- Back Side: Registration Form -->
                    <div class="flip-card-back">
                        <div class="auth-card">
                            <div class="auth-header">
                                <img src="logo.png" alt="SKY DEVELOPERS LTD Logo" class="auth-logo">
                                <h1>Create Account</h1>
                                <p>Get started with us today!</p>
                            </div>
                            <form id="portal-register-form" class="auth-form" novalidate>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="text" id="fullName" name="fullName" placeholder=" " required>
                                        <label for="fullName">Full Name</label>
                                        <i class="fa-solid fa-user input-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="email" id="register-email" name="register-email" placeholder=" " required>
                                        <label for="register-email">Email Address</label>
                                        <i class="fa-solid fa-envelope input-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="password" id="register-password" name="register-password" placeholder=" " required>
                                        <label for="register-password">Password</label>
                                        <i class="fa-solid fa-eye-slash input-icon password-toggle-icon" data-target="register-password"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                                        <label for="confirm-password">Confirm Password</label>
                                        <i class="fa-solid fa-eye-slash input-icon password-toggle-icon" data-target="confirm-password"></i>
                                    </div>
                                    <div class="error-message"></div>
                                </div>
                                <button type="submit" class="submit-btn">
                                    <i class="fa-solid fa-user-plus"></i> Create Account
                                </button>
                            </form>
                            <div class="auth-footer">
                                <p>Already have an account? <a href="#" class="flipper-link" id="show-login-link">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Supabase & Portal Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="portal-script.js"></script>
</body>
</html>
